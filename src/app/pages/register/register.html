<div class="container-fluid pe-md-0">
  <div class="row g-0">
    
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Create an Account</h3>

              <form (ngSubmit)="onRegister()">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="Full Name">
                  <label for="floatingName">Full Name</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="name@example.com">
                  <label for="floatingEmail">Email address</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="password" class="form-control" [(ngModel)]="confirmpassword" name="confirmpassword" placeholder="Password">
                  <label for="floatingConfirmPassword">Confirm Password</label>
                </div>

                <div class="d-grid">
                  <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Register</button>
                  <div class="text-center">
                    <small>Already have an account?</small><a class="small" routerLink="/login">Login</a>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>

  </div>
</div>
