<div class="container mt-5">
  
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-secondary fw-bold">
      <i class="bi bi-send-fill"></i> Sent Items
    </h2>
    
    <a routerLink="/inbox" class="btn btn-outline-primary shadow-sm">
      <i class="bi bi-arrow-left"></i> Back to Inbox
    </a>
  </div>

  <div class="card shadow border-0 rounded-3">
    <div class="card-body p-0">
      
      <table class="table table-hover align-middle mb-0">
        <thead class="table-dark">
          <tr>
            <th scope="col" class="ps-4" width="25%">To</th> 
            <th scope="col" width="50%">Subject</th>
            <th scope="col" class="text-end" width="15%">Date</th>
            <th scope="col" class="text-center" width="10%">Action</th>
          </tr>
        </thead>
        
        <tbody>
          @for (mail of sentMails; track mail.id) {
            <tr (click)="openMail(mail.id)" style="cursor: pointer;">
              
              <td class="ps-4 fw-bold text-dark">
                <i class="bi bi-person-circle text-secondary me-2"></i>
                {{ mail.toEmail }}
              </td>
              
              <td>
                <span class="fw-semibold text-dark">{{ mail.subject }}</span>
                <span class="text-muted small"> - {{ mail.body | slice:0:40 }}...</span>
              </td>
              
              <td class="text-end text-muted small">
                {{ mail.sentAt | date:'MMM d, h:mm a' }}
              </td>
              
              <td class="text-center">
                <button (click)="deleteMail(mail.id); $event.stopPropagation()" 
                        class="btn btn-danger" 
                        title="Delete Mail"><small>Delete</small>
                  <!-- <i class="bi bi-trash"></i> -->
                </button>
              </td>

            </tr>
          } @empty {
            <tr>
              <td colspan="4" class="text-center py-5 text-muted bg-light">
                <i class="bi bi-send fs-1 d-block mb-2"></i>
                <h5>No sent mails found!</h5>
                <p>Go compose something new.</p>
              </td>
            </tr>
          }
        </tbody>
      </table>

    </div>
  </div>

</div>
