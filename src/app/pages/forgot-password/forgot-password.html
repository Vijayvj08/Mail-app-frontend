<div class="container-fluid pe-md-0">
  <div class="row g-0">
    
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              
              <h3 class="login-heading mb-2">Reset Password</h3>
              <p class="text-muted mb-4 small">Enter your email and the new password you want to set.</p>

              <form (ngSubmit)="onReset()">
                
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="name@example.com" required>
                  <label for="floatingEmail">Email address</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="password" class="form-control" [(ngModel)]="newPassword" name="newPassword" placeholder="New Password" required>
                  <label for="floatingNewPass">New Password</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="password" class="form-control" [(ngModel)]="conformPassword" name="conformPassword" placeholder="Conform Password" required>
                  <label for="floatingNewPass">Conform Password</label>
                </div>

                <div class="d-grid">
                  <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">
                    Reset Password
                  </button>
                  
                  <div class="text-center mt-2">
                    <small class="text-muted">Remembered your password? </small>
                    <a class="small text-decoration-none" routerLink="/login">Back to Login</a>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image-reset"></div>

  </div>
</div>
